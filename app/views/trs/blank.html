{% extends "nhs-layout.html" %}

{% block content %}

<main id="content" role="main">
	{% include "includes/phase_banner_alpha.html" %}

<div class="grid-row">
	<div class="column-two-thirds">

		<h1 class="heading-xlarge">Blank</h1>

		<div class="text-container">

			<p>Loriem ipsum,lots of it.</p>
		</div>

		<form class="form validate" method="GET" action="" autocomplete="off" id="sign-in-form">


			<div class="error-summary display-none">
				<p>Errors exist on this page, fix them.</p>
			</div>

			<div class="form-field-group">
				<div class="error-layer">
					<label class="form-label-bold" for="userID">User ID</label>
					<span id="userID-error-message" class="error-message display-none">Some error message</span>
					<input type="text" name="userID" id="userID" value="" class="form-control">
				</div>
			</div>

			<div class="form-field-group">
				<div class="error-layer">
					<label class="form-label-bold" for="password">Password</label>
					<span id="password-error-message" class="error-message display-none">Some error message</span>
					<input type="password" name="password" id="password" value="" class="form-control">
				</div>
			</div>

			<div class="form-field-group">
				<button class="button" type="submit">Sign in</button>
			</div>

		</form>



	</div>

	<div class="column-third">



	</div>

	</div>
</main>

{% endblock %}
